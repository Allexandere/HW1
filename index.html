<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator-body">
            <div class="display-wrapper">
                <button id="clr">clear</button>
                <div id="display">0</div>
            </div>

            <div class="buttons">
                <button class="input-button" id="num7">7</button>
                <button class="input-button" id="num8">8</button>
                <button class="input-button" id="num9">9</button>
                <button class="input-button" id="div">/</button>

                <button class="input-button" id="num4">4</button>
                <button class="input-button" id="num5">5</button>
                <button class="input-button" id="num6">6</button>
                <button class="input-button" id="mlt">x</button>

                <button class="input-button" id="num1">1</button>
                <button class="input-button" id="num2">2</button>
                <button class="input-button" id="num3">3</button>
                <button class="input-button" id="min">-</button>

                <button class="input-button" id="num0">0</button>
                <button class="input-button" id="dot">.</button>
                <button class="input-button" id="eql">=</button>
                <button class="input-button" id="pls">+</button>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./scripts/variables.js"></script>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <script type="text/javascript" src="./scripts/listeners.js"></script>
</body>

</html>
